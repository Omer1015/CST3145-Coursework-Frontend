<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Booking Site</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="app">
        <!-- Header -->
        <nav>
            <h1>BookSmart</h1>
            <ul>
                <li><a href="#" v-on:click.prevent="showPage('home')">Home</a></li>
                <li><a href="#" v-on:click.prevent="showPage('catalogue')">Catalogue</a></li>
                <li><a href="#" v-on:click.prevent="showPage('cart')">Cart</a></li>
            </ul>
        </nav>

        <!-- Home Page Start -->
        <header v-if="currentPage === 'home'" style="text-align: center; padding: 50px;">
            <h1>Discover a range of classes!</h1>
            <p>Find the best class to improve your skills!</p>
            <button v-on:click.prevent="showPage('catalogue')">Get Started</button>
        </header>
        <!-- Home Page Finish -->
    </div>

    <!-- Catalogue Page Start -->
    <main v-if="currentPage === 'catalogue'" class="catalog-page">
        <h2>Catalogue</h2>
        <div class="catalog-grid">
            <!-- Placeholder for catalogue items -->
        </div>
    </main>
    <!-- Catalogue Page Finish -->


    <script>
        new Vue({
            el: '#app',
            data: {
                currentPage: 'home',
            },
            methods: {
                showPage(page) {
                    this.currentPage = page;
                }
            }
        });
    </script>
</body>
</html>
